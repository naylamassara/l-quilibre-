<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Sentida Botánica MDQ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="public/css/estilos.css">
</head>

<body class="body__form">

    <form class="m-5">
        <div class="form-row">
            <div class="form-group col-md-6 ">
                <label for="inputnombre">Nombre y Apellido</label>
                <input type="nombre" class="form-control" id="inputnombre">
            </div>
        </div>
            <div class="form-row">
            <div class="form-group">
                <label for="inputsexo">Sexo</label>
                <select id="inputsexo" class="form-control">
                    <option selected>Choose...</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Indefinido</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputState">Estado Civil</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Casado</option>
                    <option>Divorciado</option>
                    <option>Soltero</option>
                </select>
            </div></div>
            <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputZip">Mensaje</label>
                <textarea name="mensaje" id="inputZip" cols="43" rows="5"></textarea>

            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label m-2" for="invalidCheck2">
                   Acepte terminos y condiciones.
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    
    <footer>
        Desarrollado por Massara, Nayla Mariel.
        <br>
        l'équilibre ® es una marca registrada.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
